<!DOCTYPE html>
<html lang="en">
  <body>
    <div class="button-wrapper">
      <div role="button" class="button-danger" onclick="cancel()">Cancel</div>
      <div role="button" class="button-primary" onclick="publish()">
        Publish
      </div>
      <input type="button" style="background-image: url('your_url')" />
    </div>
  </body>
  <style>
    .title {
      display: block;
      font-size: 2em; /* Approximately 32px with a default 16px base font size */
      margin-top: 0.67em;
      margin-bottom: 0.67em;
      font-weight: bold;
    }

    .content-title {
      display: block;
      font-size: 1.5em; /* Approximately 24px */
      margin-top: 0.83em;
      margin-bottom: 0.83em;
      font-weight: bold;
    }

    .content {
      margin: 1rem 0;
    }
    .button--primary {
      appearance: none; /* Removes native UI appearance */
      border: 2px solid black;
      outline: none; /* Removes focus outline */
      background: none;
      cursor: pointer; /* Ensures a pointer cursor on hover */
      font-family: inherit; /* Inherits font from parent elements */
    }

    .button-primary {
      display: inline-block;
      padding: 0.5rem 1rem;
      border-radius: 0.5rem;
      background: #007bff;
      color: white;
      cursor: pointer;
      user-select: none;
    }

    .button-primary:focus {
      outline: 3px solid #80bdff;
      outline-offset: 2px;
    }

    .button-primary:active {
      background: #0056b3;
    }
    .button-danger {
      display: inline-block;
      padding: 0.5rem 1rem;
      border-radius: 0.5rem;
      background: #007bff;
      color: white;
      cursor: pointer;
      user-select: none;
    }

    .button-danger:focus {
      outline: 3px solid #80bdff;
      outline-offset: 2px;
    }

    .button-danger:active {
      background: #0056b3;
    }
  </style>
</html>
